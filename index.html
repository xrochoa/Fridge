<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            background-color: #16a085;
        }
        .navbar {
            background-color: #333333;
            border: 0px;
            color: white;
        }
        img {
            height: 4.2em;
        }
        #fridge > img {
            height: 25em;
            transform: rotate(180deg);
        }
        #fridge {
            position: relative;
        }
        .jumbotron {
            background-color: #1abc9c;
        }
        .message {
            background-color: #16a085;
        }
        #item {
            position: absolute;
            top: 62%;
            left: 0;
            width: 100%;
        }
        .inline {
            display: inline;
        }
        .circle {
            border-radius: 50%;
            width: 4.2em;
            height: 4.2em;
        }
    </style>
</head>

<body ng-app="myApp">

    <nav class="navbar navbar-default text-center" role="navigation">
        <h1>FridgeFringe</h1>
    </nav>




    <div class="row">

        <div class="container" ng-controller="myFridge">
            <div class="col-lg-6">

                <div class="jumbotron text-center">
                    <div id="fridge">
                        <div class="jumbotron message">
                            <h2>{{time}}</h2>
                        </div>

                        <img src="res/open.png" ng-hide="showHide">
                        <div id="item">
                            <img ng-src="res/{{randomNumber | number:0}}.png" ng-show="newItem" ng-click="getItem()">
                        </div>
                        <img src="res/closed.png" ng-click="open()" ng-show="showHide">

                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="jumbotron text-center">
                    <div class="jumbotron message">
                        <h2>{{randomNumber}}</h2>
                    </div>
                    <div class="text-left" ng-repeat="(key, value) in myCollection">
                        <div id="{{key}}">
                            <div type="button" class="circle btn" style="background-color:{{value.color}}">
                                <span class="badge">{{value.list.length}}</span>
                            </div>
                            <div class="inline" ng-repeat="myItem in value.list track by $index">
                                <img ng-src="res/{{myItem}}.png">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
